<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <!-- <img src="images/bg-pattern-top.svg" alt="pic"> -->
  <img class="topIm" src="images/bg-pattern-top.svg" alt="">
  <div class="card">
    <div class="prpic">
      <img class="dpic" src="images/image-victor.jpg" alt="">
    </div>
    <div class="gname">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
    </div>
    <div class="city">
      London
    </div>
    <hr>
    <div class="bottom">
      <div class="first">
        <p class="num">80K</p>
        <p class="stats">Followers</p>
      </div>
      <div class="second">
        <p class="num">803K</p>
        <p class="stats">Likes</p>
      </div>
      <div class="third">
        <p class="num">1.4K</p>
        <p class="stats">Photos</p>
      </div>
    </div>
  </div>
  <img class="bottomIm" src="images/bg-pattern-bottom.svg" alt="">
</body>

</html>
